<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Projeto SabIA - Login</title><meta charset="ISO-8859-1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet name="importantstyle.min.css" library="css" />
        <h:outputStylesheet name="importantstyle-responsive.min.css" library="css" />
        <h:outputStylesheet name="login.css" library="css" />
    </h:head>
    <body>
        <div id="loginbox">            
            <form id="loginform" action="j_spring_security_check" method="post">
                <div class="control-group normal_text"> <h3>Projeto SabIA</h3></div>
                <div class="control-group">
                    <div class="controls" id="divLogin">
                        <div class="main_input_box">
                            <i class="icon-user"></i>
                            Usuário: <p:inputText id="j_username"
                                                  required="true" 
                                                  requiredMessage="Campo Obrigatório" />
                            <p:message for="j_username"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls" id="divSenha">
                        <div class="main_input_box">
                            <i class="icon-lock"></i>
                            Senha: <p:password id="j_password" alt="Senha" requiredMessage="Campo Obrigatório" required="true"/>
                            <p:message for="j_password"/>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <span class="pull-right"><h:commandButton class="btn btn-success" value="Entrar" id="btLogin"/></span>
                    <span class="pull-left"><a href ="#" class="flip-link btn-inverse" id="to-recover">Esqueceu a senha?</a></span>
                </div>
                <!-- Botão de cadastro !-->
            </form>
            <form id="recoverform" action="#" class="form-vertical">
                <p class="normal_text">Digite um endereço de e-mail, enviaremos instruções de como recuperar sua senha. </p>

                <div class="controls">
                    <div class="main_input_box">
                        <i class="icon-envelope"></i>
                        <input type="text" placeholder="Endereço de e-mail" />
                    </div>
                </div>

                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-inverse" id="to-login">&laquo; Volte para o login</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-info" value="Recuperar" /></span>
                </div>                
			</form>        
        </div>

        <script src="js/jquery.min.js"></script>  

        <script src="js/jscript.login.js"></script>

        <script type="js/jquery.">
            jQuery(function($){
            history.back();
            });
        </script>

            });
        </script>-->
    </body>
</html>
