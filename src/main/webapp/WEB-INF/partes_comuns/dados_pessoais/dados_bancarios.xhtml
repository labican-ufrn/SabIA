<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:p="http://primefaces.org/ui" >
      
    <h:body>
        <h:form>
            <p:panel id="panel" header="Dados Bancários">

                <h:panelGrid columns="3">
                                                     
                    <h:outputLabel for="banco" value="Banco (código): " />  
                    <p:inputText id="banco" requiredMessage="Campo Obrigatório" required="true"/>
                    <p:message for="banco"/>
                    
                    <h:outputLabel for="agencia" value="Agência: " />  
                    <p:inputText id="agencia" required="true" requiredMessage="Campo Obrigatório" />
                    <p:message for="agencia"/>
                    
                    <h:outputLabel for="conta" value="Conta Corrente: " />  
                    <p:inputText id="conta" requiredMessage="Campo Obrigatório" required="true"/>
                    <p:message for="conta"/>
                                        
                </h:panelGrid>
                
            </p:panel>
            <br/>
        </h:form>
    </h:body>
</html>
